spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/miniature-payroll_db
    username: postgres
    password: ${postgresql}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect

evs:
  jwt-security: ${jwt-security}

